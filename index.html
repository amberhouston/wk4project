    <!-- this one is free from the actual calculator -->
    <div class="container">
        <h1>TIP CALCULATOR</h1>

         
    <div class="wrapper">
    
       <!-- Should keep everything on the actual calculator seperate -->
    <div class= "container-calc"> 
        <p><em>Bill Total</em></p>
        <input type="text"
               id="amount"
               placeholder="Amount"> $
    
               <br><br>
        <p><em>Quality of service</em></p>
 
            <select id="services">
                <option selected disabled hidden>Select</option>
                <option value="0.30">30% - What if God was one of us?</option>
                <option value="0.20">20% - Great</option>
                <option value="0.15">15% - Good</option>
                <option value="0.10">10% - Bad</option>
            </select>
            <br><br>
 
        <p><em>Total number of guests</em></p>
 
            <input type="text"
                   id="guests"
                   placeholder="Number of guests">
            <button id="calculate">Calculate</button>
            <br><br>


        <div class="tip">
     
        <p><em>Tip Amount</em></p>  
                 
            <span id="total">0</span>$
            <span id="each">each</span>
        </div>
        </div>     

    </div>
